
<div class="container">
<div class="admin_panel">
    <h1>Add a Flight</h1>
    <input class="inp" type="text" [(ngModel)]="origin" placeholder="origin">
    <input class="inp" type="text" [(ngModel)]="destination" placeholder="destination">
    <input class="inp" type="number" [(ngModel)]="flightNumber" placeholder="flight number">
    <span>depart:</span>   
    <input class="inp" type="date" [(ngModel)]="depart">
    <span>arrive:</span>   
    <input class="inp" type="date" [(ngModel)]="arrive">
    <div class="non_stop_box">
        <div>nonstop: </div>
        <div><input type="checkbox" (click)="toggleNonStop()"></div>
    </div>

    <button (click)="sendFlight()">create flight</button>

</div>

<div class="editPanel">
    <h1>Edit Flight</h1>
    <table class="flightTable">
        <tr>
            <td class="tHead">origin</td>
            <td class="tHead">destination</td>
            <td class="tHead">flight #</td>
            <td class="tHead">depart</td>
            <td class="tHead">arrive</td>
            <td class="tHead">nonstop</td>
            <td class="tHead">update</td>
            <td class="tHead">delete</td>
        </tr>
        <tr *ngFor="let flight of flightList; let i=index">
            <td><input [(ngModel)]='flight.origin'></td>
            <td><input [(ngModel)]='flight.destination'></td>
            <td><input [(ngModel)]='flight.flightNumber'></td>
            <td>{{flight.depart | date : 'shortDate'}}</td>
            <td>{{flight.arrive | date : 'shortDate'}}</td>
            <td>{{flight.nonstop}}</td>
            <td><button class="update" (click)="update(flight)">go</button></td>
           <td><button class="delete" (click)="delete(flight)">go</button></td>
        </tr>
    </table>
</div>
</div>
